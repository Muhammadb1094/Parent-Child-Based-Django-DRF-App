<!doctype html>
<html lang="en">
{% load static %}
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  {% block links %}

  {% endblock %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="{% static 'js/home.js' %}"></script>

<title>Samaritan Tech</title>
</head>
<body>

<!-- Bootstrap5  NavBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Samaritan Tech</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
          <a class="nav-link active text-primary" aria-current="page" href="{% url 'home' %}">Add New Title</a>
        </li>

          <li class="nav-item">
          <a class="nav-link active text-primary" aria-current="page" href="{% url 'add_child_title' %}">Add Child</a>
        </li>


          <li class="nav-item">
          <a class="nav-link active text-primary" aria-current="page" href="{% url 'delete_title' %}">Delete Title</a>
        </li>

          <li class="nav-item">
          <a class="nav-link active text-primary" aria-current="page" href="{% url 'update_title' %}">Update Title</a>
        </li>

      </ul>
      <span class="navbar-text">
            Titles and Sub Titles Creation Task!
      </span>
    </div>
  </div>
</nav>

<div class="container-fluid">

<div class="container bg-light border my-2">
    <h1 class="text-primary py-2 text-center border-bottom"> All Topics </h1>
    <ul id="myList"></ul>
        <div class="row justify-content-center ">
                <div class="col-lg-4 col-md-6">
                    {% block body %}

                    {% endblock %}
                </div>
    </div>
</div>

</div>
</body>

</html>
